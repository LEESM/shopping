{% extends "base.html" %}

{% block content %}
<div class="jumbotron text-center">
  <h2>인덱스</h2>
  <p>많이 사세요.</p>
</div>
<div class="row">
	{% for item in items %}
	<div class="col-xs-12 col-sm-6 col-md-3 col-lg-4">
		<a href="item/detail/?item_id={{item.item_id}}">
			<img class="img-responsive" src="{{ item.image0.url }}">
			<p>{{item.item_name}}</p>
			<p><b>{{item.price}}</b>  {{item.custom_price}}</p>
		</a>
	</div>
	{% endfor %}
</div>
{% endblock %}
