{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="text-center">
  <h2>로그인</h2>
</div>
	<div class="col-xs-12 col-sm-4 col-sm-offset-4">
        <form action="{% url 'login' %}" method="post" accept-charset="utf-8">{% csrf_token %}
          {% if form.errors %}
            <p class="small danger">
              * 아이디와 비밀번호가 정확하지 않습니다. 다시 시도해주세요.
            </p>
          {% endif %}
          <div class="form-group">
            <label for="id_username">아이디</label>
			<input id="id_username" class="form-control" maxlength="254" name="username" type="text">
          </div>
          <div class="form-group">
            <label for="id_password">비밀번호</label>
			 <input id="id_password" class="form-control" name="password" type="password">
          </div>
          <button type="submit" class="text-center btn btn-info">
            로그인
          </button>
          <a class="btn btn-info pull-right" href="{% url 'signup' %}">회원가입</a>
        </form>
    </div>
</div>
{% endblock %}
